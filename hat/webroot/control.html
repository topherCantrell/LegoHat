<html>
    <style>
        .bigbuts {
            position:absolute;
            width:200px;
            height:200px;
            font-size:50px;
        }
    </style>
<body>

    <div style="position:absolute;left:0px;top:0px;width:960px;height:1600px;border:1px solid black">

        <button class="bigbuts" style="left:0px;top:50px" onclick="setSpeed(0,0)">Off</button>
        <button class="bigbuts" style="left:250px;top:50px" onclick="setSpeed(0,30)">30%</button>
        <button class="bigbuts" style="left:500px;top:50px" onclick="setSpeed(0,60)">60%</button>
        <button class="bigbuts" style="left:750px;top:50px" onclick="setSpeed(0,100)">Full</button>

        <button class="bigbuts" style="left:0px;top:300px" onclick="setSpeed(1,0)">Off</button>
        <button class="bigbuts" style="left:250px;top:300px" onclick="setSpeed(1,30)">30%</button>
        <button class="bigbuts" style="left:500px;top:300px" onclick="setSpeed(1,60)">60%</button>
        <button class="bigbuts" style="left:750px;top:300px" onclick="setSpeed(1,100)">Full</button>

        <button class="bigbuts" style="left:0px;top:550px" onclick="setSpeed(2,0)">Off</button>
        <button class="bigbuts" style="left:250px;top:550px" onclick="setSpeed(2,30)">30%</button>
        <button class="bigbuts" style="left:500px;top:550px" onclick="setSpeed(2,60)">60%</button>
        <button class="bigbuts" style="left:750px;top:550px" onclick="setSpeed(2,100)">Full</button>    

        <script>
            function setSpeed(motor,speed) {
                console.log('Setting motor '+motor+' to speed '+speed)
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open('GET','/control/'+motor+'-'+speed)
                xmlHttp.send(null)
                console.log(xmlHttp.responseText)
            }
        </script>
    
    </div>

</body>
</html>
